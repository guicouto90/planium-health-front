<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://institucional.amil.com.br/profiles/custom/amil/themes/contrib/cohesion-theme/favicon.ico"
        type="image/vnd.microsoft.icon" />

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <div>
    <div class="container-fluid bg-image" style="
			background-image: url('https://sinog.com.br/wp-content/uploads/2021/10/AdobeStock_227779676-2048x1297.jpeg');
			height: 100vh;
			background-repeat: no-repeat;
			background-size: cover;">
        <div class="row" style="background:#462af5;height:100px">
            <div class="col-md-1">&nbsp;</div>
            <div class="col-md-3 p-3">
                <a href="/">
                    <img src="../../../assets/logo_amil_dental_br_transp.png" width="100px">
                </a>
            </div>
            <div class="col-md-8 text-end text-white p-4">
                <div class="row">
                    <div class="col-md-10">
                        <div id="bt-admin-dentista">
                        </div>
                    </div>
                    <div class="col-md-2" (click)="onClickLogoffButton()">
                        <a style="color:white" class="btn">Logoff</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-3 mt-5">
                <div class="card text-white" style="background:#4badf8;padding:15px">
                    <form [formGroup]="identifierForm" id="formulario" action="info_beneficiario.html" method="post">
                        <label for="id">Localizar paciente</label>
                        <div class="input-group">
                            <!-- Input que recebe o CPF -->
                            <input type="text" name="id" id="id" placeholder="Digite o CPF ou Número do Beneficiário"
                                class="form-control" formControlName="identifier"  style="background:#4badf8;color:white" />
                            <button (click)="onSubmit()" id="enviar" class="input-group-text" style="background:#4badf8;color:white"><i
                                    class="fa-solid fa-magnifying-glass"></i></button>
                        </div>
                    </form>

                </div>
                <div class="row">
                    <div class="col-md-6 mt-2">
                        <div class="card shadow text-white text-center cartao-tela1">
                            Tratamentos
                        </div>
                    </div>
                    <div class="col-md-6 mt-2">
                        <div class="card shadow text-white text-center cartao-tela1">
                            Pagamentos
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal LOGIN -->
    <div class="modal modal-sm fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="user">Usuario</label>
                        <input
                          class="form-control"
                          type="email"
                          id="user"
                          required="true"
                          [(ngModel)]="login.identifier"
                          />
                    </div>
                    <div class="mt-3">
                        <label for="pass">Senha</label>
                        <input
                          class="form-control"
                          type="password"
                          id="pass"
                          [(ngModel)]="login.password"
                        />
                    </div>
                </div>
                <div class="modal-footer">
                  <button (click)="onClickRegisterButton()" type="button" id="cadastro" class="btn btn-primary">Cadastre-se aqui</button>
                  <button (click)="onClickLoginButton()" type="button" id="pesquisar" class="btn btn-primary">Entrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal REGISTRO -->
    <div class="modal modal-sm fade" id="registroModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="loginModalLabel">Cadastro</h1>
          </div>
          <div class="modal-body">
            <div>
              <label for="userRegister">Usuario</label>
              <input
                class="form-control"
                type="email"
                id="userRegister"
                required="true"
                [(ngModel)]="register.identifier"
              />
            </div>
            <div class="mt-3">
              <label for="registerPassword">Senha</label>
              <input
                class="form-control"
                type="password"
                id="registerPassword"
                required="true"
                [(ngModel)]="register.password"
              />
            </div>
            <div class="mt-3">
              <label for="confirmPass">Confirme a Senha</label>
              <input
                class="form-control"
                type="password"
                id="confirmPass"
                required="true"
                [(ngModel)]="register.confirmPassword"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button (click)="onClickRegisterAccredited()" type="button" id="pesquisar" class="btn btn-primary">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal ERROR -->
    <div class="modal fade" id="errorModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="errorModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="errorModalLabel">CPF OU NÚMERO DO BENEFICIÁRIO INVÁLIDO</h1>
          </div>
          <div class="modal-body">
            Não foi encontrado nenhum beneficiário com esse número!
          </div>
          <div class="modal-footer">
            <button
              (click)="onClickModalButton()"
              type="button"
              id="pesquisar"
              class="btn btn-primary"
            >Pesquisar novamente
          </button>
          </div>
        </div>
      </div>
    </div>
</div>

</html>
